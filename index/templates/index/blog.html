{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mridul chaturvedi|Blogs</title>

    <!-- Bootstrap core CSS -->
    <link href={% static "index/bootstrap.css"%} rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href={% static "index/font-awesome.min.css"%} rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                </button>
                <a class="navbar-brand" href=" {% url 'Home' %}">Mridul Chaturvedi</a>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Blogs Links</h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'Home' %}">Home</a>
                    </li>
                </ol>
            </div>

        </div>
        {% for item in blogs %}
        <div class="row">

            
            <div class="col-md-5">
                
                    <img src="{{ item.image }}" class="img-responsive">
              
            </div>
            <div class="col-md-6">
                <h2><a href="{{ item.id }}">{{ item.title }}</a>
                </h2>
                {% comment %} <p>by <a href="#">{{ item.by }}</a> {% endcomment %}
                </p>
                <h3><p>{{ item.mindes }}</h3></p>
            </div>

        </div>
        <hr>
        {% endfor %}




        </div>



    <!-- /.container -->

    <div class="container">

    

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; mridulchaturvedi 2022</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/modern-business.js"></script>

</body>

</html>
