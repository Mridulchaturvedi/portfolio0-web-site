{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mridul chaturvedi|Blogs</title>

    <!-- Bootstrap core CSS -->
    <link href={% static "index/bootstrap.css"%} rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href={% static "index/font-awesome.min.css"%} rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                </button>
                <a class="navbar-brand" href=" {% url 'Home' %}">Mridul Chaturvedi</a>
            </div>
        </nav>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->


        

        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <h1 class="page-header" style="text-align:center;">{{ blogs_obj.title }}</h1>
                    <ol class="breadcrumb">
                        <li><a href="{% url 'Home' %}">{{ blogs_obj.mindes }}</a>
                        </li>
                    </ol>
                </div>
        
    

        <div class="row">

            
            <div class="col-md-5">
                
                    {% comment %} <img src="{{ item.image }}" class="img-responsive"> {% endcomment %}
              
            </div>
            <div class="col-md-6">
                <h2><a href="{{ item.url }}"></a>
                </h2>
                {% comment %} <p>by <a href="#">{{ item.by }}</a> {% endcomment %}
                </p>
                <h3><p></h3></p>
            </div>

        </div>
    </div>
        <hr>


        </div>
        <div class="container">
                <iframe src='{{blogs_obj.url}}'  frameborder="0" border="0" cellspacing="0"
                style="border-style: none;width: 95vh; height: 100vh; allowfullscreen = 'true'; align='center';"></iframe>
        </div>

              
    <!-- /.container -->
    <footer>
    <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; mridulchaturvedi 2022</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/modern-business.js"></script>

</body>

</html>
